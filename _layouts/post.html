---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <p class="post-meta">Créé{% if page.author %} par {{ page.author }}{% endif %} le {{ page.date | date: "%-d/%m/%Y" }}</p>

  {% if page.bluesky_comments %}
    <div id="bluesky-comments"></div>
  
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/bluesky-comments@latest/dist/bluesky-comments.umd.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const author = 'olivierlafleur.com';
        if (author) {
          initBlueskyComments('bluesky-comments', {author});
        }
      });
    </script>
  {% endif %}

  {% if page.comments %}
  <div id="disqus_thread"></div>
<script>
  /**
   *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
   *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
   */

  var disqus_config = function () {
      this.page.url = "http://blog.olivierlafleur.com{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
      this.page.identifier = "{{ page.url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

  (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
      var d = document, s = d.createElement('script');

      s.src = '//olilafleur.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!

      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}

  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

  <link rel="stylesheet" href="/css/obsidian.css">
  <script src="/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

</div>
